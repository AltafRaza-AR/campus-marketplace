<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Local Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Campus Marketplace</h1>
    </header>

    <main>
        <div class="actions-container">
            <input type="search" id="search-bar" placeholder="🔍 Search for items...">
            <button id="show-add-listing-modal-btn">+ Add New Listing</button>
        </div>
        <section id="listings">
            <div id="listing-container" class="listings-grid">
                </div>
        </section>
    </main>

    <div id="add-listing-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add a New Listing</h2>
            <form id="add-listing-form" class="input-group">
                <input type="text" id="listing-title" placeholder="Item Name" required>
                <textarea id="listing-description" placeholder="Item Description..." required></textarea>
                <input type="number" id="listing-price" placeholder="Price ($)" min="0" required>
                <label for="listing-image">Upload Image (Optional)</label>
                <input type="file" id="listing-image" accept="image/*">
                <button type="submit" id="add-listing-btn">Add Listing</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
