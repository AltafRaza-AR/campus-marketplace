<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>Campus Marketplace</h1>
        <div class="auth-buttons">
            <button id="google-login">Login with Google</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>
    </header>

    <main>
        <section id="user-info" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <img id="user-photo" src="" alt="User Photo">
        </section>

        <section id="add-listing">
            <h2>Add a New Listing</h2>
            <div class="input-group">
                <input type="text" id="listing-title" placeholder="Item Name">
                <input type="number" id="listing-price" placeholder="Price">
                <button id="add-listing-btn">Add Listing</button>
            </div>
        </section>

        <section id="listings">
            <h2>Available Listings</h2>
            <div id="listing-container" class="listings-grid"></div>
        </section>
    </main>
</body>
</html>
