<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Campus Marketplace</h1>
        <div class="auth-buttons">
            <button id="google-login">Login with Google</button>
            <button id="logout">Logout</button>
        </div>
    </header>

    <main>
        <section id="listings">
            <h2>Available Listings</h2>
            <div id="listing-container" class="listings-grid"></div>
        </section>

        <section id="add-listing">
            <h2>Add a Listing</h2>
            <input type="text" id="listing-title" placeholder="Item Title" tabindex="0">
            <input type="number" id="listing-price" placeholder="Price" tabindex="0">
            <button id="add-listing-btn" tabindex="0">Add Listing</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
